<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header with Margin</title>
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            z-index: 1000;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Thêm hiệu ứng đổ bóng nếu cần */
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="https://raw.githubusercontent.com/TienCV-1992/TienCV-1992.github.io/refs/heads/main/images/logo.png" alt="Logo">
    </div>
    <nav class="navbar">
        <ul class="list">
            <li class="row-span-2">
                <a href="/">Home</a>
            </li>
            <li>
                <a href="#">Office Supplies</a>
            </li>
            <li>
                <a href="#">IT Supplies</a>
            </li>
            <li>
                <a href="#">Janitorial Supplies</a>
            </li>
            <li class="row-span-2">
                <a href="../contact-us.html">Contact Us</a>
            </li>
            <li>Services</li>
        </ul>
    </nav>
</header>

<!-- Thêm margin-top trực tiếp vào đây để tránh chèn nội dung vào header -->
<div style="margin-top: 100px;">
    <!-- Nội dung trang web -->
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>Here is the main content of the page. The margin on top ensures that the header does not overlap this section.</p>
    </div>
</div>

</body>
</html>
