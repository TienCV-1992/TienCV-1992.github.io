<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interglobe</title>

    <!-- Chèn CSS trực tiếp -->
    <style>
        /* Global styles */
        body, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS cho phần header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366; /* Màu xanh dương */
            padding: 15px 20px;
        }

        .logo img {
            width: 120px; /* Kích thước logo */
            height: auto;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .navbar ul li a:hover {
            background-color: #005599;
        }

        /* CSS dành cho giao diện di động */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar ul li {
                margin: 10px 0;
            }

            .navbar ul li a {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="../images/logo.png" alt="Logo">
    </div>
    <nav class="navbar">
        <ul class="list">
            <li class="row-span-2">
                <a href="/">Home</a>
            </li>
            <li>
                <a href="#">Office Supplies</a>
            </li>
            <li>
                <a href="#">IT Supplies</a>
            </li>
            <li>
                <a href="#">Janitorial Supplies</a>
            </li>
            <li class="row-span-2">
                <a href="../contact-us.html">Contact Us</a>
            </li>
        </ul>
    </nav>
</header>

</body>
</html>
