<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        /* Inline CSS trong tháº» <style> */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
        }

        .logo img {
            width: 150px;
        }

        .navbar {
            flex-grow: 1;
            text-align: right;
        }

        .list {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .list li {
            margin-left: 15px;
        }

        .list li a {
            text-decoration: none;
            color: #333;
        }

        /* Responsive (mobile) */
        @media (max-width: 768px) {
            .navbar ul.list {
                flex-direction: column;
                align-items: flex-start;
                background-color: #fff;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                padding: 10px;
            }

            .navbar ul.list li {
                margin-bottom: 10px;
            }

            .hamburger {
                display: block;
                cursor: pointer;
                margin-left: auto;
            }

            .hamburger span {
                display: block;
                width: 25px;
                height: 3px;
                margin: 5px;
                background-color: #333;
            }

            /* Hide menu by default on mobile */
            .navbar ul.list {
                display: none;
            }

            /* Show menu when active */
            .navbar.active ul.list {
                display: flex;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="https://raw.githubusercontent.com/TienCV-1992/TienCV-1992.github.io/refs/heads/main/images/logo.png" alt="Logo">
    </div>
    <nav class="navbar">
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="list">
            <li class="row-span-2">
                <a href="/">Home</a>
            </li>
            <li>
                <a href="#">Office Supplies</a>
            </li>
            <li>
                <a href="#">IT Supplies</a>
            </li>
            <li>
                <a href="#">Janitorial Supplies</a>
            </li>
            <li class="row-span-2">
                <a href="../contact-us.html">Contact Us</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
        </ul>
    </nav>
</header>

<script>
    function toggleMenu() {
        const navbar = document.querySelector('.navbar');
        navbar.classList.toggle('active');
    }
</script>

</body>
</html>
